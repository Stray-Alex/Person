<title>Register</title>
</head>
<body background="image/dc.jpg" style="text-align: center;">
	<div class="header">

		<div class="header-bottom">
			<div class="container">
				<div class="logo">
					<a href="http://www.baidu.com/index.html"> <img
						src="image/logo.png" style="height: 55px; width: 200px"></a>
				</div>
				<div class="top-nav">
					<span class="menu"></span>
					<ul>
						<li><a href="index.html" class="scroll">首页</a></li>

					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="register-form">
		<form action="${pageContext.request.contextPath }/RegisterServlet" method="post">
			<table class="registertable"  >
				<tr >
					<td>姓名：</td>
					<td><input type="text" id="userName" name="userName" /></td>
				</tr>
                <tr>
					<td >学号：</td>
					<td><input type="text" id="userId" name="userId" ></td>
				</tr>
                <tr>
					<td >性别：</td>
					<td><input type="text" id="userGender" name="userId" ></td>
				</tr>
				<tr>
					<td >年龄：</td>
					<td><input type="text" id="userAge" name="userId" ></td>
				</tr>
				<tr>
					<td >身份：</td>
					<td>
						<select id="power" name="power">
						<option value ="教师">  教师</option>
						<option value ="学生">  学生</option>

					</select>
					</td>
				</tr>
				<tr>
					<td >密码：</td>
					<td><input type="password" id="userPassword" name="userPassword"></td>
				</tr>
				<tr>
					<td>&nbsp;<td>
				</tr>

			</table>
			<input type="submit" value="注册" onclick="check()" />

		</form>
	</div>
	<div class="header-top">

		<ul>
			<li><a href="mailto:18093432573@163.com"><span></span>18093432573@163.com</a></li>
		</ul>
